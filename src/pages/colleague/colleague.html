<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>LikeGems.com</ion-title>
    <ion-buttons end right *ngIf="hiddenSearch">
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar *ngIf="!hiddenSearch" placeholder="Search by name, email.."></ion-searchbar>
    <ion-row padding class="profileHeader">
      <!-- Avatar -->
      <ion-col col-3 text-center>
        
          <h6>5</h6>
          <p no-paddin no-margin>Thanks</p>
      </ion-col>
      <!-- Information about user -->
      <ion-col col-3 text-center >
        <h6>10</h6>
        <p no-padding no-margin>following</p>
      </ion-col>
      <ion-col col-3 text-center>
        <h6>114</h6>
        <p no-paddin no-margin>followers</p>
      </ion-col>
      <ion-col col-3 text-right>
       <ion-icon name="settings"></ion-icon>
      </ion-col>
    </ion-row>
    <div padding>
        <ion-segment [(ngModel)]="segment">
          <ion-segment-button value="following">
            Following
          </ion-segment-button>
          <ion-segment-button value="everyone">
            Everyone
          </ion-segment-button>
          <ion-segment-button value="leaderboard">
            Leaderboard
          </ion-segment-button>
        </ion-segment>
      </div>
      <div [ngSwitch]="segment">
          <ion-list *ngSwitchCase="'following'">
            <ion-item>
              Good starting
            </ion-item>
            <ion-item>
              Finsh
            </ion-item>
          </ion-list>
        
          <ion-list *ngSwitchCase="'everyone'">
              <ion-item>
                Good start
              </ion-item>
              <ion-item>
                Finsh
              </ion-item>
          </ion-list>
        </div>
</ion-content>
