<ion-header>
  <ion-toolbar> 
    
      <ion-buttons start left>
          <button ion-button icon-only navPop>
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
        
        <ion-title text-center (click)="scrollToTop()">Whom to thank?</ion-title>
    
        
        <ion-buttons start right >
          <button ion-button icon-only (click)="categorySelected()" [disabled]="!nextEnabled">
            <ion-icon name="checkmark"></ion-icon>
          </button>
        </ion-buttons>
      
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list radio-group [(ngModel)]="category" (ionChange)="enableNext();" >
        <ion-item>
          <ion-label>Place</ion-label>
          <ion-radio value="place" ></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Professional</ion-label>
          <ion-radio value="professional"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Mentor</ion-label>
          <ion-radio value="Mentor" ></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Colleague</ion-label>
          <ion-radio value="colleague"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Friend</ion-label>
          <ion-radio value="friend" ></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Stranger</ion-label>
          <ion-radio value="stranger"></ion-radio>
        </ion-item>
      </ion-list>

</ion-content>
