<ion-header>

  <ion-toolbar> 
    
      <ion-buttons start left>
          <button ion-button icon-only navPop>
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
        
        <ion-title text-center (click)="scrollToTop()">Where are you?</ion-title>
    
        
        <ion-buttons end right>
            <button ion-button (click)="skipVenue()">Skip</button>
        </ion-buttons> 
      
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-searchbar
    (ionInput)="getLocations($event)"
    >
  </ion-searchbar>
  <ion-list>
    <ion-item *ngIf="!hiddenLoader">
        <ion-spinner> </ion-spinner> Finding places..
    </ion-item>
    <ion-item *ngFor="let venue of venues" (click)="selectVenue(venue)" >
      {{venue.name}}
    </ion-item>
    <ion-item>
        <button ion-button color="light" clear (click)="addPlace()">Add a new place</button>
    </ion-item>
  </ion-list>

</ion-content>
